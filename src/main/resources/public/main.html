<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Infini Map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="main.css">
	<link href='https://fonts.googleapis.com/css?family=Alice' rel='stylesheet'>
	<style>
		body {
		    font-family: 'Alice';
		}
	</style>
	<script src="js/player.js"></script>
	<script src="js/messages.js"></script>
	<script src="js/commands.js"></script>
	<script src="js/log.js"></script>
	<script src="js/map.js"></script>
</head>
<body>
	<div id="header" class="row"><h1>Infini Map</h1></div>
	
	<div id="content" class="row">
		<div id="actions" class="column">
			<h3 class="row">Actions</h3>
			<div id="buttons">
				<div class="row">
					<button onclick="processKeyEvent('KeyW')" class="column">N</button>
					<button onclick="processKeyEvent('KeyS')" class="column">S</button>
					<button onclick="processKeyEvent('KeyD')" class="column">E</button>
					<button onclick="processKeyEvent('KeyA')" class="column">W</button>
				</div>
				<div class="row">
					<button onclick="processKeyEvent('Equal')" class="column">+</button>
					<button onclick="processKeyEvent('Minus')" class="column">-</button>
					<button onclick="processKeyEvent('KeyC')" class="column">C</button>
				</div>
			</div>
			<h3 class="row">Settings</h3>
			<span style="padding-right: 0.5em;" class="row">Name:&nbsp;<input type="text" id="name_field"></span>
		</div>
		<div id="main" class="column">
			<h3 class="row">Map</h3>
			<pre class="row" id="map"></pre>
			<h3 class="row">Log</h3>
			<div class="row" id="log"></div>
			<span class="row" id="command_line">>&nbsp;<input type="text" id="command_input"></span>
		</div>
		<div id="details" class="column">
			<h3 class="row">Details</h3>
		</div>
	</div>
</body>
</html>
