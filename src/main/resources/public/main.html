<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Infini Map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="main.css">
	<link href='https://fonts.googleapis.com/css?family=Alice' rel='stylesheet'>
	<style>
		body {
		    font-family: 'Alice';
		}
	</style>
	<script src="main.js"></script>
</head>
<body>
	<div id="header" class="row"><h1>Infini Map</h1></div>
	
	<div id="content" class="row">
		<div id="actions" class="column">
			<h3 class="row">Actions</h3>
		</div>
		<div id="main" class="column">
			<h3 class="row">Map</h3>
			<pre class="row" id="map"></pre>
			<h3 class="row">Log</h3>
			<pre class="row" id="log"></pre>
		</div>
		<div id="details" class="column">
			<h3 class="row">Details</h3>
		</div>
	</div>
</body>
</html>
